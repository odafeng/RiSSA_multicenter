# Render Blueprint for RiSSA Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: rissa-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
